# kind: Secret
# metadata:
#   name: weaviate-secrets
#   namespace: weaviate-namespace
# type: Opaque
# stringData:
#   # Plain text values - Kubernetes will encode them automatically
#   weaviate-api-key: "abc"
#   openai-api-key: "abc"
#   cohere-api-key: "abc"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: weaviate-app-config
  namespace: weaviate-namespace
data:
  app.conf: |
    # Application specific configuration
    log_level: "info"
    timeout: "30s"
    retry_attempts: "3"